<!DOCTYPE html>
<html>
  <head>
	 <link href="resources/styles/main.css" media="all" rel="stylesheet" type="text/css" />
	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	 <script src="resources/scripts/angular.min.js"></script>
	<script src="resources/scripts/angular-route.min.js"></script>
  </head>
  <body ng-app="myApp">
  	<h1 class="bg-primary" style="padding:10px;padding-left:30px;margin-top:0px">Attendance</h1>
	<div superman></div><br>
	<form class="form-inline" name="insetForm" ng-controller="InsetController as insetCtrl" ng-submit="addClass(inset)">
  <div class="form-group">
    <label for="exampleInputName2">Name of Class</label>
    <input type="text" class="form-control" ng-model="inset.class" placeholder="KEC BCT A 2068">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Subject</label>
    <input type="text" class="form-control" ng-model="inset.subject" placeholder="Electromagnetics">
  </div>
  <button type="submit" class="btn btn-primary" value="submit">Add it!</button>
</form>
	<input type="text" class="form-control" placeholder='search' ng-model="searchText"></input>
	<div ng-controller="storyController as content">
		
	<div ng-repeat="story in content.contentStories|filter:searchText" class="well" ng-sortable>
  <blockquote>
  <p>{{ story.name }}<p>
  	<footer>{{ story.description }} </footer>
    
  </blockquote>
  	
	
	</div>
	</div>
	
	<script src="resources/scripts/main.js"></script>
  </body>
</html>
