 <div class="container">
        <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email"  class="form-control" placeholder="Email address" ng-model="userid" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password"  class="form-control" placeholder="Password" ng-model="userpwd" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
      </form>
      

    </div> <!-- /container -->
